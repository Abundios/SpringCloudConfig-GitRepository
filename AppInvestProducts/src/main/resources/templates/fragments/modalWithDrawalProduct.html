<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal fade" th:fragment="modal" id="createWithDrawalProductModal" tabindex="-1" role="dialog" aria-labelledby="createWithDrawalProductModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createWithDrawalProductModalTitle">Withdrawal product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="#" th:action="@{/withdrawal-submit}" th:object="${userProductWithdrawal}" method="post" >
                    <div class="form-group row">
                        <label for="description" class="col-2 col-form-label">Product</label>
                        <div class="col-10">
                            <select class="form-control" id="type-select" th:field="*{id}">
                                <tr th:each="products : ${session.productsUser}">
                                    <option  th:value="${products[1].id}" th:utext = "${products[0].isin + ' ' + products[0].description + ' ' + products[1].participations*products[0].currentValue}">
                                    </option>
                                </tr>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" value="Submit">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
