<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal fade" th:fragment="modal" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createUserModalTitle">Create user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="#" th:action="@{/createUser}" th:object="${user}" method="post" >
                    <div class="form-group row">
                        <label for="user" class="col-2 col-form-label">User</label>
                        <div class="col-10">
                            <input type="text" size="15" maxlength="100" value="Name" name="name" th:field="*{name}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user" class="col-2 col-form-label">Forename</label>
                        <div class="col-10">
                            <input type="text" size="15" maxlength="100" value="Forename" name="forename" th:field="*{forename}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user" class="col-2 col-form-label">Password</label>
                        <div class="col-10">
                            <input type="password" size="15" maxlength="100" value="Password" name="password" th:field="*{password}">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" value="Submit">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
