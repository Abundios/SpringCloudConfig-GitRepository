server:
  port: 8080

spring:
  application:
    name: zuul-server

#Zuul Configuration Properties
zuul:
  routes:
       ech-svc:
        path: /echo/**
        serviceId: echo-service
       refresh-svc:
        path: /testldap/**
        url: http://localhost:7094
       appvis-svc:
        path: /app/**
        serviceId: http://localhost:9002
       restapi-svc:
        path: /restapi/**
        serviceId: http://localhost:9001

#Eureka Configuration Properties
eureka: 
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka
