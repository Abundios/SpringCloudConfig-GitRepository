
#Application Name
spring:
  application:
    name: eureka-server

  cloud:
    config:
      #uri: http://eureka-config:8888  #where the config-service is running
      uri: http://localhost:8888  #where the config-service is running
      fail-fast: true             #the service will not run if it can't reach the config-service

    #server:
#port: 8761

    #eureka:
  #client:
    #telling the server not to register himself in the service registry
  #registerWithEureka: false
  #fetchRegistry: false
  #serviceUrl:
  #defaultZone: http://localhost:8761/eureka
  #server:
#waitTimeInMsWhenSyncEmpty: 0    #wait time for subsequent sync
